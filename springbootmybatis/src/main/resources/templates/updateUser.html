<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
<head>
    <meta charset="UTF-8">
    <title>user update</title>
</head>
<body>
<form th:action="@{/user/updateUser}" method="post" >
    <input type="text" name="username" th:value="${user.getUsername()}"><br/>
    <input type="text" name="sex" th:value="${user.sex}"><br/>
    <input type="text" name="address" th:value="${user.address}"><br/>
    <input type="text" name="birthday" th:value="${user.birthday}"><br/>
    <input type=hidden name="id" th:value="${user.id}"><br/>
    <input type="submit" value="OK">
</form>
</body>
</html>
